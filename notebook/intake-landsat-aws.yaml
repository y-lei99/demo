      concat_dim: band
      storage_options: {'anon': True}
    metadata:
      origin: https://landsat.usgs.gov/landsat-data-access
      plots:
        band_image:
          kind: 'image'
          x: 'x'
          y: 'y'
          groupby: 'band'
          datashade: True
          rasterize: True
          dynamic: True
          width: 700
